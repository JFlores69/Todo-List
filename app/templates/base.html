<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>My Task App</title>
    <!-- Configuración de metadatos de la página, como el título y la codificación -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <!-- Enlace a la hoja de estilos Bootstrap para la apariencia -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Enlace a una hoja de estilos personalizada -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Enlace a una hoja de estilos de Font Awesome para iconos -->
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container">
            <a class="navbar-brand" href="#">My Task App</a>
            <!-- Logotipo y título de la aplicación en la barra de navegación -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Botón para mostrar el menú en dispositivos móviles -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Tareas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contacto</a>
                    </li>
                </ul>
                <!-- Menú de navegación con enlaces a las páginas -->
            </div>
        </div>
    </nav>

    <div class="container mt-4 main-content">
        {% block content %}
        <!-- Espacio reservado para el contenido específico de cada página -->
        {% endblock %}
    </div>

    <footer class="footer-custom">
        <div class="container">
            <span>&copy; 2024 My Task App - Tolkien 69</span>
            <!-- Pie de página con información de derechos de autor y ubicación -->
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Inclusión de los scripts de Bootstrap para funcionalidad interactiva -->
</body>
</html>
